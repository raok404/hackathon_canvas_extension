<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        width: 250px; 
      }

      img {
        width: 120px; 
        height: auto;
        display: block;
        margin: 0 auto 15px auto;
      }

      h1 {
        margin: 10px 0 5px;
        font-size: 22px;
        color: #1e293b;
      }

      p {
        font-size: 14px;
        color: #333;
        margin-bottom: 12px;
      }

      button {
        padding: 8px 16px;
        background-color: #0066ff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0052cc;
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="FocusFlow Logo">
    <h1>Hello!</h1>
    <p>This is the test of the extension!</p>
    <button>This is a button that doesn't do anything.</button>
  </body>
</html>
